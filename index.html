<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة تعدين الذهب</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,#1a1c4e 0%,#2a2d72 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    #gameArea {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .mine-shaft {
      width: 200px;
      height: 300px;
      background: linear-gradient(to bottom,#3a3a3a,#1a1a1a);
      border: 4px solid #8c7b6b;
      border-radius: 12px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }

    .miner {
      width: 40px;
      height: 40px;
      background: #ff9f43;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: 80px;
      animation: mine 1.5s infinite alternate;
    }

    @keyframes mine {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px) scale(0.95); }
      100% { transform: translateY(0); }
    }

    .resources {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .resource {
      background: rgba(0,207,200,0.2);
      padding: 10px 15px;
      border-radius: 12px;
      font-weight: bold;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background: #ff9f43;
      color: #1a1c4e;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffaa58;
      transform: scale(1.05);
    }

    .btn:disabled {
      background: #7a7a7a;
      cursor: not-allowed;
      transform: none;
    }

    /* نافذة الإحصائيات */
    #playerStats {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(42,45,114,0.95);
      padding: 20px;
      border-radius: 15px;
      display: none;
      z-index: 1000;
      text-align: right;
      min-width: 250px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #playerStats h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    #playerStats div {
      margin: 8px 0;
    }

    /* نافذة تسجيل الدخول */
    #loginModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .login-container {
      background: #2a2d72;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .login-btn {
      background: #fff;
      color: #1a1c4e;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      width: 100%;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #f0f0f0;
      transform: scale(1.03);
    }

    .user-info {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 8px 15px;
      border-radius: 30px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9f43;
      color: #1a1c4e;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      display: none;
      z-index: 1500;
    }

    .save-indicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- زر إظهار الإحصائيات -->
  <button class="btn" id="toggleStats" style="position:absolute;top:15px;left:15px;">📊 إحصائيات اللاعب</button>

  <!-- معلومات المستخدم (تظهر بعد تسجيل الدخول) -->
  <div class="user-info" id="userInfo" style="display:none;">
    <img id="userAvatar" class="user-avatar" src="">
    <span id="userName"></span>
    <button class="btn" id="logoutBtn" style="padding:5px 10px;font-size:12px;">تسجيل الخروج</button>
  </div>

  <!-- مؤشر الحفظ -->
  <div class="save-indicator" id="saveIndicator">💾 جاري الحفظ...</div>

  <!-- قسم اللعبة -->
  <div id="gameArea">
    <h2>⛏️ منجم الذهب الرئيسي</h2>
    <div class="mine-shaft"><div class="miner"></div></div>

    <div class="resources">
      <div class="resource">💰 <span id="gold">0</span></div>
      <div class="resource">👷 <span id="miners">1</span></div>
      <div class="resource">⏱️ <span id="miningSpeed">0</span>/ثانية</div>
    </div>

    <div class="action-buttons">
      <button class="btn" onclick="collectGold()">جمع الذهب</button>
      <button class="btn" onclick="buyMiner()">شراء عامل (50 ذهب)</button>
      <button class="btn" id="dailyBonusBtn" onclick="claimDailyBonus()">المطالبة بالمكافأة اليومية</button>
      <button class="btn" id="googleLogin">تسجيل الدخول عبر Google</button>
    </div>
  </div>

  <!-- نافذة الإحصائيات -->
  <div id="playerStats">
    <h3>إحصائيات اللاعب</h3>
    <div>النقاط: <span id="points">0</span></div>
    <div>⏳ وقت التعدين: <span id="miningTime">0</span> ثانية</div>
    <div>👷 العمال: <span id="minersCount">1</span></div>
    <div>⏱️ سرعة التعدين: <span id="miningSpeedStat">0</span> ذهب/ثانية</div>
    <div>💾 آخر حفظ: <span id="lastSave">لم يتم الحفظ بعد</span></div>
    <button class="btn" id="closeStats">إغلاق</button>
  </div>

  <!-- نافذة تسجيل الدخول -->
  <div id="loginModal" style="display:none;">
    <div class="login-container">
      <h3>تسجيل الدخول</h3>
      <p>سجل الدخول لحفظ تقدمك في اللعبة</p>
      <button class="login-btn" id="googleLoginBtn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" height="20">
        تسجيل الدخول عبر Google
      </button>
      <button class="btn" id="closeLogin" style="background:transparent;color:#fff;border:1px solid #fff;">اللعب كزائر</button>
    </div>
  </div>

  <!-- إشعار -->
  <div class="notification" id="notification"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // إنشاء عميل Supabase
    const supabaseClient = supabase.createClient(
      "https://ltcpldhijbovvezfenqe.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhbmFzZSIsInJlZiI6Imx0Y3BsZGhpamJvdnZlemZlbnFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNDM4MDAsImV4cCI6MjA3MzcxOTgwMH0.LCQ_R5SX5x9v5qb4OT2n1_gyiywLoRJbWMOpYyxv5jo"
    );

    // بيانات اللعبة
    let gameData = {
      gold: 0,
      miners: 1,
      miningTime: 0,
      points: 0,
      userId: null,
      lastBonusClaim: null,
      lastSave: null,
      miningSpeed: 0.5,
      lastUpdate: Date.now()
    };

    // تهيئة اللعبة
    document.addEventListener('DOMContentLoaded', async () => {
      // تحميل البيانات المحلية أولاً
      const localData = localStorage.getItem('goldMinerGame');
      if (localData) {
        const parsedData = JSON.parse(localData);
        Object.assign(gameData, parsedData);
        
        // حساب الذهب المتراكم أثناء الغياب
        const now = Date.now();
        const timeDiff = (now - gameData.lastUpdate) / 1000; // الفترة بالثواني
        const goldEarned = gameData.miners * gameData.miningSpeed * timeDiff;
        gameData.gold += goldEarned;
        gameData.points += goldEarned / 2;
        gameData.lastUpdate = now;
        
        updateUI();
      }
      
      // التحقق من حالة تسجيل الدخول
      const { data: { session } } = await supabaseClient.auth.getSession();
      
      if (session) {
        gameData.userId = session.user.id;
        showNotification(`مرحباً بعودتك، ${session.user.user_metadata.full_name || session.user.email}`);
        await loadGameData();
        updateUserInfo(session.user);
      } else {
        // عرض نافذة تسجيل الدخول بعد ثانيتين
        setTimeout(() => {
          document.getElementById('loginModal').style.display = 'flex';
        }, 2000);
      }
      
      // التحقق من المكافأة اليومية
      checkDailyBonus();
      
      // تحديث وقت آخر حفظ
      updateLastSaveTime();
      
      // بدء التعدين التلقائي
      startAutoMining();
      
      // بدء الحفظ التلقائي كل 5 ثواني
      startAutoSave();
    });

    // بدء التعدين التلقائي
    function startAutoMining() {
      setInterval(() => {
        // زيادة الذهب بناءً على عدد العمال وسرعة التعدين
        const goldEarned = gameData.miners * gameData.miningSpeed;
        if (goldEarned > 0) {
          gameData.gold += goldEarned;
          gameData.points += goldEarned / 2;
          gameData.miningTime++;
          updateUI();
        }
      }, 1000);
    }

    // بدء الحفظ التلقائي
    function startAutoSave() {
      setInterval(() => {
        gameData.lastUpdate = Date.now();
        saveGameData();
      }, 5000); // حفظ كل 5 ثواني
    }

    // تحديث الواجهة
    function updateUI() {
      document.getElementById('gold').textContent = Math.floor(gameData.gold);
      document.getElementById('miners').textContent = gameData.miners;
      document.getElementById('points').textContent = Math.floor(gameData.points);
      document.getElementById('miningTime').textContent = gameData.miningTime;
      document.getElementById('minersCount').textContent = gameData.miners;
      document.getElementById('miningSpeed').textContent = (gameData.miners * gameData.miningSpeed).toFixed(1);
      document.getElementById('miningSpeedStat').textContent = (gameData.miners * gameData.miningSpeed).toFixed(1);
      
      // تحديث حالة زر شراء العامل
      document.querySelectorAll('button')[1].disabled = gameData.gold < 50;
    }

    // تحديث وقت آخر حفظ
    function updateLastSaveTime() {
      const lastSaveEl = document.getElementById('lastSave');
      if (gameData.lastSave) {
        const saveTime = new Date(gameData.lastSave);
        lastSaveEl.textContent = saveTime.toLocaleTimeString('ar-SA');
      } else {
        lastSaveEl.textContent = 'لم يتم الحفظ بعد';
      }
    }

    // وظائف اللعبة
    function collectGold() {
      // زيادة سرعة التعدين عند النقر بدلاً من جمع الذهب مباشرة
      gameData.miningSpeed += 0.1;
      gameData.points += 2;
      updateUI();
      saveGameData();
      showNotification('⛏️ سرعة التعدين زادت!');
    }

    function buyMiner() {
      if (gameData.gold >= 50) {
        gameData.gold -= 50;
        gameData.miners++;
        updateUI();
        saveGameData();
        showNotification('🎉 لقد اشتريت عاملاً جديداً!');
      }
    }

    // تسجيل الدخول عبر Google
    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      // إصلاح مشكلة localhost عن طريق استخدام redirectTo الحالي
      const { data, error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin
        }
      });
      if (error) {
        console.error("خطأ تسجيل الدخول:", error.message);
        showNotification('❌ فشل تسجيل الدخول: ' + error.message);
      }
    });

    // تسجيل الخروج
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      document.getElementById('userInfo').style.display = 'none';
      document.getElementById('loginModal').style.display = 'flex';
      gameData.userId = null;
      showNotification('تم تسجيل الخروج بنجاح');
    });

    // إغلاق نافذة تسجيل الدخول
    document.getElementById("closeLogin").addEventListener("click", () => {
      document.getElementById('loginModal').style.display = 'none';
      showNotification('أنت تلعب كزائر، سيتم حفظ تقدمك محلياً فقط');
    });

    // حفظ بيانات اللعبة
    async function saveGameData() {
      // إظهار مؤشر الحفظ
      const saveIndicator = document.getElementById('saveIndicator');
      saveIndicator.style.display = 'block';
      
      // تحديث وقت التحديث الأخير
      gameData.lastUpdate = Date.now();
      
      // حفظ محلي
      localStorage.setItem('goldMinerGame', JSON.stringify(gameData));
      
      // حفظ على السحابة إذا كان المستخدم مسجلاً
      if (gameData.userId) {
        try {
          const { error } = await supabaseClient
            .from("players")
            .upsert({
              user_id: gameData.userId,
              gold: gameData.gold,
              miners: gameData.miners,
              mining_time: gameData.miningTime,
              points: gameData.points,
              mining_speed: gameData.miningSpeed,
              last_bonus_claim: gameData.lastBonusClaim,
              last_save: new Date().toISOString(),
              last_update: new Date().toISOString()
            });
          
          if (error) {
            console.error("خطأ في الحفظ:", error.message);
          } else {
            gameData.lastSave = new Date().toISOString();
            updateLastSaveTime();
          }
        } catch (err) {
          console.error("خطأ غير متوقع:", err);
        }
      }
      
      // إخفاء مؤشر الحفظ بعد ثانية
      setTimeout(() => {
        saveIndicator.style.display = 'none';
      }, 1000);
    }

    // تحميل بيانات اللعبة
    async function loadGameData() {
      if (!gameData.userId) return;
      
      try {
        const { data, error } = await supabaseClient
          .from("players")
          .select("*")
          .eq("user_id", gameData.userId)
          .single();
          
        if (data && !error) {
          // حساب الذهب المتراكم أثناء الغياب
          if (data.last_update) {
            const lastUpdate = new Date(data.last_update).getTime();
            const now = Date.now();
            const timeDiff = (now - lastUpdate) / 1000; // الفترة بالثواني
            
            const miningSpeed = data.mining_speed || 0.5;
            const goldEarned = data.miners * miningSpeed * timeDiff;
            
            gameData.gold = (data.gold || 0) + goldEarned;
            gameData.points = (data.points || 0) + (goldEarned / 2);
          } else {
            gameData.gold = data.gold || 0;
            gameData.points = data.points || 0;
          }
          
          gameData.miners = data.miners || 1;
          gameData.miningTime = data.mining_time || 0;
          gameData.miningSpeed = data.mining_speed || 0.5;
          gameData.lastBonusClaim = data.last_bonus_claim;
          gameData.lastSave = data.last_save;
          gameData.lastUpdate = Date.now();
          
          updateUI();
          updateLastSaveTime();
          checkDailyBonus();
          showNotification('تم تحميل بيانات اللعبة الخاصة بك', 2000);
        }
      } catch (err) {
        console.error("خطأ في تحميل البيانات:", err);
      }
    }

    // تحديث معلومات المستخدم
    function updateUserInfo(user) {
      document.getElementById('userInfo').style.display = 'flex';
      document.getElementById('userName').textContent = user.user_metadata.full_name || user.email;
      document.getElementById('userAvatar').src = user.user_metadata.avatar_url || 'https://via.placeholder.com/32';
      document.getElementById('googleLogin').style.display = 'none';
    }

    // إظهار الإشعارات
    function showNotification(message, duration = 3000) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, duration);
    }

    // التحقق من المكافأة اليومية
    function checkDailyBonus() {
      const dailyBonusBtn = document.getElementById('dailyBonusBtn');
      if (!gameData.lastBonusClaim) {
        dailyBonusBtn.disabled = false;
        dailyBonusBtn.textContent = 'المطالبة بالمكافأة اليومية';
        return;
      }
      
      const lastClaim = new Date(gameData.lastBonusClaim);
      const now = new Date();
      const hoursDiff = (now - lastClaim) / (1000 * 60 * 60);
      
      if (hoursDiff >= 24) {
        dailyBonusBtn.disabled = false;
        dailyBonusBtn.textContent = 'المطالبة بالمكافأة اليومية';
      } else {
        dailyBonusBtn.disabled = true;
        const hoursLeft = 24 - Math.floor(hoursDiff);
        dailyBonusBtn.textContent = `المكافأة متاحة بعد ${hoursLeft} ساعة`;
      }
    }

    // المطالبة بالمكافأة اليومية
    function claimDailyBonus() {
      gameData.gold += 100;
      gameData.points += 20;
      gameData.lastBonusClaim = new Date().toISOString();
      updateUI();
      saveGameData();
      checkDailyBonus();
      showNotification('🎁 لقد حصلت على 100 ذهب مكافأة يومية!');
    }

    // الاستماع لتغير حالة authentication
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' && session) {
        gameData.userId = session.user.id;
        document.getElementById('loginModal').style.display = 'none';
        updateUserInfo(session.user);
        showNotification(`مرحباً ${session.user.user_metadata.full_name || session.user.email}`);
        await loadGameData();
      }
    });

    // إظهار / إخفاء الإحصائيات
    document.getElementById('toggleStats').addEventListener('click', () => {
      document.getElementById('playerStats').style.display = 'block';
    });

    document.getElementById('closeStats').addEventListener('click', () => {
      document.getElementById('playerStats').style.display = 'none';
    });

    // حفظ قبل مغادرة الصفحة
    window.addEventListener('beforeunload', () => {
      saveGameData();
    });

    updateUI();
  </script>
</body>
</html>
